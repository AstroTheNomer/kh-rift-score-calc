<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="style.css" />
    <script defer src="https://code.jquery.com/jquery-3.7.0.min.js"
        integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script defer src="main.js"></script>
</head>

<body>
    <div class="container p-3">
    <div class="row">
        <div class="col text-center">
            <h1>Rift Score Calculator</h1>
        </div>
    </div>
        <div class="row">
            <div class="col-12 col-md">
                <h2>Threat: <span id="threat">0</span></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md">
                <h2>Island: </h2>
            </div>
            <div class="col d-grid">
                <button onclick="addStep(80)" class="btn btn-lg btn-success" id="easy">80xp</button>
            </div>
            <div class="col d-grid">
                <button onclick="addStep(100)" class="btn btn-lg btn-warning" id="medium">100xp</button>
            </div>
            <div class="col d-grid">
                <button onclick="addStep(150)" class="btn btn-lg btn-danger" id="boss">150xp</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md">
                <h2>Threat: </h2>
            </div>
            <div class="col d-grid">
                <button onclick="addThreat(10)" class="btn btn-lg btn-primary">+10</button>
            </div>
            <div class="col d-grid">
                <button onclick="addThreat(30)" class="btn btn-lg btn-primary">+30</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md">
                <h2>Score: <span id="score">0</span></h2>
            </div>
        </div>
    </div>


</body>

</html>
